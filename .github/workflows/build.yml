name: Build App

on: [push, pull_request]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Python Dependencies
      run: |
        pip install numpy matplotlib pillow scipy pyinstaller

    # FIX FOR LINUX/MAC:
    # The file is already generated in the project root (due to CMakeLists.txt).
    # We do NOT need to move it.
    - name: Build C++ Extension (Linux/Mac)
      if: runner.os != 'Windows'
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release
        make

    # FIX FOR WINDOWS:
    # Visual Studio puts the file in 'Root/Release', but we are running in 'Root/build'.
    # We need to copy from '../Release' to '..' (Root).
    - name: Build C++ Extension (Windows)
      if: runner.os == 'Windows'
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release
        cmake --build . --config Release
        copy ..\Release\*.pyd ..

    - name: Run PyInstaller (Linux/Mac)
      if: runner.os != 'Windows'
      run: |
        pyinstaller --noconsole --onefile --add-binary "*.so:." app.py

    - name: Run PyInstaller (Windows)
      if: runner.os == 'Windows'
      run: |
        pyinstaller --noconsole --onefile --add-binary "*.pyd;." app.py

    - name: Copy Models Folder
      run: |
        cmake -E copy_directory models dist/models

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: EigenVision-${{ matrix.os }}
        path: dist/