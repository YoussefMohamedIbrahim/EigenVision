name: Build App

on: [push, pull_request]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    # Updated to v4 (Standard)
    - uses: actions/checkout@v4

    # Updated to v5 (Standard)
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # Note: We removed the jwlawles action. 
    # CMake is already pre-installed on all GitHub runners.

    - name: Install Python Dependencies
      run: |
        pip install numpy matplotlib pillow scipy pyinstaller

    - name: Build C++ Extension (Linux/Mac)
      if: runner.os != 'Windows'
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release
        make
        mv *.so ..

    - name: Build C++ Extension (Windows)
      if: runner.os == 'Windows'
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release
        cmake --build . --config Release
        copy Release\*.pyd ..

    - name: Run PyInstaller (Linux/Mac)
      if: runner.os != 'Windows'
      run: |
        pyinstaller --noconsole --onefile --add-binary "*.so:." app.py

    - name: Run PyInstaller (Windows)
      if: runner.os == 'Windows'
      run: |
        pyinstaller --noconsole --onefile --add-binary "*.pyd;." app.py

    # Use CMake to copy the folder (works on Windows & Linux equally well)
    - name: Copy Models Folder
      run: |
        cmake -E copy_directory models dist/models

    # Updated to v4 (Fixes your error)
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: EigenVision-${{ matrix.os }}
        path: dist/